<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Tugas Akhir/css/bootstrap.css">
    <link rel="stylesheet" href="styleformpendaftaran.css" />

    <title>Form Pendaftaran</title>
  </head>
  <body>
    <br>
    <div class="container glass text-white  ">
        <a href="/Tugas Akhir/index.html"><img src="/Tugas Akhir/Logo.png" alt="" width="150px" class="position-absolute top-0 start-50 translate-middle-x"></a>
        <h1 class=" judul text-center">Competition Registration Form</h1>
        <hr>
        <form class="formregis">
            <div class="row">
                <div class="col md-6">
                    <label for="name">First Name</label>
                    <input type="text" name="" class="form-control" placeholder="Enter your first name" id="name">
                </div>
                <div class="col md-6">
                    <label for="name">Last Name</label>
                    <input type="text" name="" class="form-control" placeholder="Enter your last name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" name="" class="form-control" placeholder="Enter your date of birth" id="dateofbirth">
            </div>
            <div class="row">
                <div class="col md-6">
                    <label for="email">Email</label>
                    <input type="text" name="" class="form-control" placeholder="Enter your email" id="email">
                </div>
                <div class="col md-6">
                    <label for="phone">Phone</label>
                    <input type="text" name="" class="form-control" placeholder="Enter your phone number" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label>Please Select A Competition</label>
                <select class="form-control">
                    <option>Cosplay Competition</option>
                    <option>Decorating the Christmas Tree Competition</option>
                    <option>Singing Competition</option>
                </select>
            </div>
            <div class="form-group">
                <label>Please Payment Method</label>
                <select class="form-control">
                    <option>E-Wallet</option>
                    <option>Debit or Credit Cards</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Proof of payment</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="submissionbutton">
                <button type="button" class="btn btn-outline-primary ">Submit</button>
                <button type="button" class="btn btn-light">Cancel Submission</button>
            </div>
              
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script type="text/javascript" src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
